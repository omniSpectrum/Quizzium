
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Quizzium</title>


<link rel="stylesheet" href="/Quizzium/res/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Super First Quiz</h3>

				<form name="studentAttemptForm" 
					action="studentAttempt" method="POST">


					<div class="form-group">
						Student number <input type="text" name="studentNumber" />
					</div>


					<div class="form-group">
						<p>What is 1?</p>

						<div class="radio">
							<label> <input type="radio" name="
							What is 1?"
								value=" 42 " /> 42
							</label>
						</div>

						<div class="radio">
							<label> <input type="radio" name="
							What is 1?"
								value=" 35 " /> 35
							</label>
						</div>

						<div class="radio">
							<label> <input type="radio" name="
							What is 1?"
								value=" 64 " /> 64
							</label>
						</div>

						<div class="radio">
							<label> <input type="radio" name="
							What is 1?"
								value=" 12 " /> 12
							</label>
						</div>

					</div>

					<input type="submit" value="Submit answers" />

				</form>
				<!--END of form.studentAttemptForm-->
			</div>
		</div>



		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="/Quizzium/res/js/bootstrap.min.js">
		<!--
			
		//-->
		</script>


		<div class="footer">
			<p>Alex Shkunov &amp; Daniel Freitas &copy; 2014</p>
		</div>


	</div>

</body>
</html>
